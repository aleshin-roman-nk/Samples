<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
    <link href="/dist/style.css" rel="stylesheet">
</head>

<body class="text-cyan-200">
    <div class="container mx-auto my-4">
        <header class="flex text-purple-800 py-2 mb-8 justify-between text-2xl border-b-2 border-purple-600">
            <a href="#">Logo</a>
            <ul class="flex justify-between">
                <li><a href="">About</a></li>
                <li class="ml-8"><a href="">Blog</a></li>
                <li class="ml-8"><a href="">Contact</a></li>
            </ul>
        </header>

        <div class="grid grid-cols-3 gap-4 text-center font-semibold text-4xl bg-purple-200 rounded-md p-4">
            <div class="transition duration-200 ease-in-out bg-purple-500 hover:bg-purple-700 p-8 rounded-full">1</div>
            <div class="transition duration-200 ease-in-out bg-purple-500 hover:bg-purple-700 p-8 rounded-full">2</div>
            <div class="transition duration-200 ease-in-out bg-purple-500 hover:bg-purple-700 p-8 rounded-full">3</div>
            <div class="transition duration-200 ease-in-out bg-purple-500 hover:bg-purple-700 p-8 rounded-full">4</div>
            <div class="transition duration-200 ease-in-out bg-purple-500 hover:bg-purple-700 p-8 rounded-full">5</div>
            <div class="transition duration-200 ease-in-out bg-purple-500 hover:bg-purple-700 p-8 rounded-full">6</div>
            <div class="transition duration-200 ease-in-out bg-purple-500 hover:bg-purple-700 p-8 rounded-full">7</div>
            <div class="transition duration-200 ease-in-out bg-purple-500 hover:bg-purple-700 p-8 rounded-full">8</div>
        </div>

        <div class="flex justify-center py-8">
            <svg class="animate-bounce w-6 h-6 text-violet-500" fill="none" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>

        <div class="bg-purple-200 p-8 rounded-md text-gray-700">
            <h2 class="text-lg mb-4">Subscribe me</h2>
            <form action="" class="flex text-lg -m-2 w-full">
                <input class="border-2 border-purple-500 rounded-md placeholder-purple-400 px-8 py-4 m-2 w-2/5" type="text" placeholder="Your name">
                <input class="border-2 border-purple-500 rounded-md placeholder-purple-400 px-8 py-4 m-2 w-2/5" type="email" placeholder="Your email">
                <button class="bg-purple-500 border-2 border-purple-500 rounded-md px-8 py-4 text-purple-200 m-2 w-1/5" type="submit">Subscribe me</button>
            </form>
        </div>
    </div>
</body>

</html>
