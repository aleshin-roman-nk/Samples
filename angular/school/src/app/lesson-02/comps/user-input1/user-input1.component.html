<div class="p-1 mt-2 border border-green-300">
    <p>Mode : 
        <ng-container [ngSwitch]="editMode">
            <ng-container *ngSwitchCase="usingEditState.creating">creting</ng-container>
            <ng-container *ngSwitchCase="usingEditState.updating">updating</ng-container>
        </ng-container>
    </p>
    <!-- <input class="border border-green-500" type="text" [(ngModel)]="username"> -->
    <div class="flex flex-col">
        <textarea class="border border-green-500" type="text" [(ngModel)]="username"></textarea>
        <button class="w-fit mt-2 px-2 border border-green-500" (click)="submitForm()">ok</button> 
    </div>
</div>
