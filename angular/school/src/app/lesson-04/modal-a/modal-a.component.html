<div *ngIf="isShown" class="modal-overlay">
    <div class="modal-content">
      <!-- Your modal content goes here -->
      <h2>{{ title }}</h2>
      <p>{{ message }}</p>
      <button class="bg-green-200 p-1" (click)="closeDialog(true)">Yes</button>
      <button class="bg-orange-200 p-1 ml-1" (click)="closeDialog(false)">No</button>
    </div>
  </div>
