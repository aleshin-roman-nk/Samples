<div class="card">
    <div class="card-body">
        <h3 class="card-title">Motherboard: {{computer?.motherboard}}</h3>
        <p class="card-text">Video card: {{computer?.videoCard}}</p>
        <p class="card-text">ReleaseDate: {{computer?.releaseDate}}</p>
        <p class="card-text">Wifi: {{computer?.hasWifi ? "Yes" : "No"}}</p>
        <button class="card-button">Learn More</button>
    </div>
</div>
